<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formulario Solicitud</title>
    <!-- Bootstrap 4 alpha CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>
    <BR>
    <div class="container" >
        <div class="card">
          <div class="card-header">
              FORMULARIO DE SOLICITUD
          </div>
          <div class="card-block">
            <div class="form-group row">

            <label for="example-text-input" class="col-2 col-form-label">Proyecto</label>
            <div class="col-10">
              <select class="form-control" id="exampleSelect1">
                <option>Seleccione el proyecto</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
            </div>
            </div>
            <div class="form-group row">
            <label for="example-search-input" class="col-2 col-form-label">Aplicacion</label>
            <div class="col-10">
              <select class="form-control" id="exampleSelect1">
                <option>Seleccione la aplicacion</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
            </div>
            </div>
            <div class="form-group row">
            <label for="example-email-input" class="col-2 col-form-label">Version</label>
            <div class="col-10">
              <input class="form-control" type="email" value="Ingrese la version" id="example-email-input">
            </div>
            </div>
            <div class="form-group row">
            <label for="example-url-input" class="col-2 col-form-label">Archivo</label>
            <div class="col-10">
              <input class="form-control" type="file" id="Archivo">
            </div>
            </div>
              <div class="form-group row">
              <label for="example-month-input" class="col-2 col-form-label">Fecha</label>
                <div class="col-10">
                  <input class="form-control" type="date" value="2011-08" id="example-month-input">
                </div>
              </div>

              <div class="form-group row">
                <div class="offset-sm-2 col-sm-6">
                  <button type="submit" class="btn btn-primary">Guardar</button>
                  <button type="submit" class="btn btn-primary">Cancelar</button>
                </div>
                </div>
              </div>
          </div>

          </div>
        </div>
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>

</html>
